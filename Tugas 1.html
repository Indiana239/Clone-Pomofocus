<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tugas 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt-bold" rel="stylesheet">
    <title>Pomodoro Timer Online - Pomofocus</title>
</head>
<body>
    <div class="container-1">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <h1><i class="fa-solid fa-circle-check"></i> Pomofocus</h1>
                </div>
                <div class="nav-button">
                    <button class="nav-button1"><span class="fa-solid fa-square-poll-vertical"></span> Report</button>
                    <button class="nav-button2"><span class="fa-solid fa-gear"></span> Setting</button>
                    <button class="nav-button3"><span class="fa-solid fa-circle-user"></span> Login</button>
                </div>
            </nav>
        </div>
        <div class="space"></div>
        <div class="container-2">
            <div class="button">
                <button class="button-1">Pomodoro</button>
                <button class="button-2">Short Break</button>
                <button class="button-3">Long Break</button>
            </div>
            <h1 class="timer">25:00</h1>
            <div class="start">
                <button class="start-button">START</button>
            </div>
        </div>
        <div class="text">
            <div class="text-1">#1</div>
            <div class="text-2">Time to focus!</div>
        </div>
        <div class="container-3">
            <div class="task">Tasks</div>
            <div class="titik3">
                <button class="button-4"><span class="fa-solid fa-ellipsis-vertical"></span></button>
            </div>
        </div>
        <div class="plus-task">
            <div class="add-task"><span class="fa-solid fa-circle-plus"></span> Add Task</div>
        </div>
    </div>
    
</body>
</html>
